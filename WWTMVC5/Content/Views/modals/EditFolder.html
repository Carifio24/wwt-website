

<div ng-controller="EditFolderModal">
    
    <div>
        <div class="row">

            <div class="col-md-12">
                <div class="form-group form-group-sm">
                    <div>
                        <strong>Folder Name</strong>
                    </div>
                    <input ng-model="folder.Name"
                           class="form-control"
                           placeholder="Tour Title"
                           data-toggle="tooltip"
                           data-original-title="Provide a friendly name for the file or link" />
                </div>
            </div>
        </div>
        <div class="row" ng-if="editMode">
            <div class="col-md-12">

                <strong>Tours in Folder</strong>
                <p>Clicking a tour in the list closes this window and opens the edit tour dialog. Clicking the delete icon will only remove the tour from the folder.</p>
            </div>
        </div>
        <div class="row" ng-if="editMode">
            <div class="col-md-12" style="max-height: 267px; padding-top: 6px; background-color:rgba(222, 222, 222, .1); overflow-y: auto; overflow-x: hidden;">
                <div class="row">
                    <div class="col-md-3 col-sm-6 col-xs-6" ng-repeat="tour in folder.tours">
                        <a class="thumbnail"
                           title="{{tour.Name}}"
                           style="width: 100%"
                           ng-click="editTour(tour)">
                            <span class="typeicon" title="Delete" bs-tooltip ng-click="removeTour(tour)">
                                <i class="fa fa-trash"></i>
                            </span>
                            <img ng-src="{{tour.ThumbnailUrl}}" class="img-thumbnail" />
                            <label class="small" style="font-weight: 100">{{tour.Name}}</label>
                        </a>

                    </div>
                </div>
            </div>

            <div class="col-md-8 col-md-offset-2" style="margin-top: 30px; margin-bottom: 30px; display: inline-block; text-align: center" ng-if="!folder.tours.length">
                <em>No tours in this folder. Add tours by selecting them below (click the <i class="fa fa-plus-circle"></i> icon)</em>
            </div>
        </div>
        <hr ng-if="editMode" />
        <div class="row" ng-if="editMode">
            <div class="col-md-12">
                <strong>All Other Tours</strong>
            </div>
        </div>
        <div class="row" ng-if="editMode">
            <div class="col-md-12" style="max-height: 267px; padding-top: 6px; background-color:rgba(111, 111, 111, .1); overflow-y: auto; overflow-x: hidden;">
                <div class="row">
                    <div class="col-md-3 col-sm-6 col-xs-6" ng-repeat="tour in folder.notIncluded">
                        <a class="thumbnail"
                           title="{{tour.Name}}"
                           style="width: 100%; border-color: rgba(255, 255, 255, .2); background-color: rgba(0, 0, 0, .2)">
                            <span class="typeicon" title="Add to folder" ng-click="addTour(tour, $index)">
                                <i class="fa fa-plus-circle"></i>
                            </span>
                            <img ng-src="{{tour.ThumbnailUrl}}" class="img-thumbnail" style="opacity: .6" />
                            <label class="small" style="font-weight: 100">{{tour.Name}}</label>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
            <hr />
    <div class="row" ng-if="savingChanges">
        <div class="col-md-10 col-md-offset-1" style="text-align: center">
            <label style="font-weight: 100">{{savingWhat}}. Please wait...</label>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active progress-bar-info" style="width:100%" role="progressbar"></div>
            </div>
        </div>
    </div>
    <div class="row" ng-if="!savingChanges">
        <div class="col-md-12">
            <a class="btn btn-warning btn-sm" ng-click="deleteCommunity()" ng-if="editMode">
                <i class="fa fa-trash"></i>
                Delete
            </a>
            <button class="btn btn-info btn-sm pull-right" ng-click="saveAll()" ng-if="editMode">Save</button>
            <button class="btn btn-info btn-sm pull-right" ng-click="saveCommunity(true)" ng-if="!editMode">Save</button>
            <button class="btn btn-primary btn-sm pull-right" ng-click="$hide()">Close</button>
        </div>
    </div>
</div>
